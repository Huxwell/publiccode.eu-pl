# Start banner
[Languages.pl.start]
  subtitle1   = "Dlaczego oprogramowanie tworzone za pieniądze podatników nie jest wypuszczane jako Wolne Oprogramowanie?"
  subtitle2   = "Domagamy się legistacji stawiającej wymóg, aby publicznie finansowane oprogramowanie tworzone dla sektora publicznego było publicznie dostępne jako [Wolne i Otwarte Oprogramowanie](https://fsfe.org/freesoftware/basics/summary.html 'Wolne Oprogramowanie daje każdemu prawo do używania, studiowania, współdzielenia oraz ulepszania oprogramowania. To prawo ułatwia gwarantowanie innych wolności podstawowywch, takich jak wolność mowy, prasy i prywatności.'). Skoro to są publiczne pieniądze, kod również powinien być publiczny."
  subtitle3   = "**Kod opłacony przez lud powinien być dostępny dla ludu!**" 


