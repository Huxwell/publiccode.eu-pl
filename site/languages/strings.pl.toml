# Action section
[Languages.pl.action]
  headline      = "Poinformuj swoich reprezentantów!"
  intro         = "W naszym [**liście otwartym**](openletter/) domagamy się:" 
  # In "demand", please use curly quotation marks for the demand. Otherwise the build might fail: https://en.wikipedia.org/wiki/Quotation_mark
  demand        = "“wprowadzenia legistacji stawiającej wymóg, aby publicznie finansowane oprogramowanie tworzone dla sektora publicznego było publicznie dostępne jako  [Wolne i Otwarte Oprogramowanie](https://fsfe.org/freesoftware/basics/summary.html 'Wolne Oprogramowanie daje każdemu prawo do używania, studiowania, współdzielenia oraz ulepszania oprogramowania. To prawo ułatwia gwarantowanie innych wolności podstawowywch, takich jak wolność mowy, prasy i prywatności').”"
  description   = "**$ORGS** organizacje oraz **$INDS** osoby prywatne wspierają ten apel - podpisały nasz [list otwarty](openletter/). Mozesz pomóc nam wywrzeć większy impakt również go podpisując! Przekarzemy wszystkie podpisy reprezentantom którzy debatują na temat wolności oprogramowania w administracji publicznej w całej Europie."

[Languages.pl.action.box]
  text      = "Już **$INDS PODPISÓW** – podpisz list otwarty teraz!"

